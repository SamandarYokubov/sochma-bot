version: '3.8'

services:
  # MongoDB Database for Development
  mongodb:
    image: mongo:7.0
    container_name: telegram-bot-mongodb-dev
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: telegram_bot_dev
    ports:
      - "27018:27017"
    volumes:
      - mongodb_dev_data:/data/db
    networks:
      - telegram-bot-dev-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # MongoDB Express for Development
  mongo-express:
    image: mongo-express:1.0.0
    container_name: telegram-bot-mongo-express-dev
    restart: unless-stopped
    environment:
      ME_CONFIG_MONGODB_URL: mongodb://mongodb:27017/telegram_bot_dev
      ME_CONFIG_BASICAUTH: false
    ports:
      - "8082:8081"
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - telegram-bot-dev-network

volumes:
  mongodb_dev_data:
    driver: local

networks:
  telegram-bot-dev-network:
    driver: bridge
